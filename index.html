<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header class="header-content">
            <h1>Matching Game</h1>
        </header>

        <div class="win hide">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg"><circle class="checkmark__circle" cx="26" cy="26" r="100" fill="none"/><path class="checkmark__check" fill="none" d="M25 50 l20 14.2 30 -34.8"/></svg>
            <h3 class="win-header">
                Congratulations! You Won!
            </h3>
            <div class="win-body">
                <p>With 17 Moves and 1 Stars</p>
                <p>Nice job!</p>
            </div>
        </div>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <!--<li class="card match"> reminder this is what a matched card looks like-->

                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>

            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
