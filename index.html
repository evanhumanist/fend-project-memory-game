<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Matching Game</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <h1 class="header-content">Matching Game</h1>
        </header>

        <div class="win hide">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg"><circle class="checkmark-circle" cx="26" cy="26" r="100" fill="none"/><path class="checkmark-check" fill="none" d="M25 50 l20 14.2 30 -34.8"/></svg>
            <h3 class="win-header">
                Congratulations! You Won!
            </h3>
            <div class="win-body">
                <p>With <span class="win-moves">17</span> Moves and <span class="win-stars">1 Stars</span></p>
                <p>Nice job!</p>
            </div>
            <div class="win-button">
                Play Again!
            </div>
        </div>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="stars-content"><i class="fas fa-star"></i></li>
        		<li class="stars-content"><i class="fas fa-star"></i></li>
        		<li class="stars-content"><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
            <li class="card closed">
                <i class="fas"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
